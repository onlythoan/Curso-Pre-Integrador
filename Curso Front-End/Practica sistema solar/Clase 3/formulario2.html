<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
</head>
<body>
    <h1>Ingreso de Usuario</h1>
    <form>
        <label for="Usuario">Usuario: </label>
        <input type="text" id="Usuario">
        <br>
        <br>
        <label for="clave">Clave: </label>
        <input type="password" id="clave">
        <br>
        <br>
        <label for="Repita Clave">Repita Clave: </label>
        <input type="password" id="Repita Clave">
        <br>
        <br>
        <label for="fecha de nacimiento">Fecha de Nacimiento: </label>
        <input type="date" id="Fecha de Nacimiento">
        <br>
        <br>
        <label for="mayor o menor de edad">Edad: </label>
        <select id="mayor o menor de edad">
            <option></option>
            <option value="menor de edad">- 18 años</option>
            <option value="mayor de edad">+ 18 años</option>
        </select>
        <br>
        <br>
        <label for="nacionalidad">Nacionalidad: </label>
        <select id="nacionalidad">
            <option></option>
            <option value="argentina">Argentina</option>
            <option value="afgano">Afgano</option>
            <option value="boliviano">Boliviano</option>
            <option value="Uruguayo">Uruguayo</option>
            <option value="otra">Otra</option>
        </select>
        <br>
        <br>
        <h3>
            <p>¿Desea recibir novedades?</p>
        </h3>
        <label for="Si">Si</label>
        <input type="checkbox" name="Si" id="Desea recibir novedades"> 
        <label for="No">No</label>
        <input type="checkbox" name="No" id="Desea recibir novedades">


    </form>
    
</body>
</html>
